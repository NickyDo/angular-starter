<div id="PanelLogin" (keypress)="onKeyPress($event)">
  <h1 (click)="displayDebug()">
    iM管理画面
  </h1>
  <div id="PanelLoginError" [hidden]="!err.status">
    ※ {{err.message}}。
  </div>

  <div id="PanelLoginForm">
    <form method="post">
      <div class="PanelLoginForm">
        <dl>
          <dt>
            ID
          </dt>
          <dd>
            <input type="text" id="LoginID" value="" class="InputText InputTextDefault"
                   ngClass="{'InputTextError' : err.status}" ngModel="username"/>
          </dd>
        </dl>
        <div class="clear"></div>
      </div>
      <div class="PanelLoginForm">
        <dl>
          <dt>
            パスワード
          </dt>
          <dd>
            <input type="password" id="LoginPassword" value="" class="InputText InputTextDefault"
                   ngClass="{'InputTextError' : vm.err.status}" ngModel="vm.password"/>
          </dd>
        </dl>
        <div class="clear"></div>
      </div>
    </form>
  </div>

  <div id="PanelLoginButton">
    <div id="PanelLoginButtonLogin" (click)="login()">
      <a id="LabelLoginButtonLogin" class="LabelButton LabelButtonBlack">ログイン</a>
    </div>

    <div class="clear"></div>
  </div>
